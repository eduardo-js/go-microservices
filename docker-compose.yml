version: '3'

services:
  broker-service:
    build:
      context: ./broker-service
    restart: always
    ports:
      - "5000:80"
    deploy:
      mode: replicated
      replicas: 1
    environment:
      PORT: "80"

  auth-service:
    build:
      context: ./auth-service
    restart: always
    ports:
      - "5001:80"
    deploy:
      mode: replicated
      replicas: 1
    environment:
      DSN: "host=postgres port=5432 user=postgres password=password dbname=users sslmode=disable timezone=UTC connect_timeout=5"
      PORT: "80"

  postgres:
    image: 'postgres:14.2'
    ports:
      - "5432:5432"
    deploy:
      mode: replicated
      replicas: 1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: users
    volumes:
      - ./db-data/postgres/:/var/lib/postgresql/data/
